    <style>

        :root {
            --bg-deep: #0f172a;
            --card-bg: rgba(30, 41, 59, 0.7);
            --accent-blue: #0075ff;
            --text-main: #ffffff;
            --text-dim: #94a3b8;

        body {
            font-family: 'Assistant', sans-serif;
            background-color: var(--bg-deep);

            overflow: hidden;

        .glass-card {
            background: var(--card-bg);
            backdrop-filter: blur(10px);

            border-radius: 20px;
        }

        .status-dot {

            height: 8px;

        }

        .logo-container img {
            max-height: 60px;
            width: auto;
            filter: brightness(0) invert(1);
            transition: all 0.5s ease;
        }

        .table-container {
            height: calc(100vh - 200px); 
            overflow-y: auto;
            scrollbar-width: thin;
            scrollbar-color: var(--accent-blue) transparent;
        }

        .table-container::-webkit-scrollbar { width: 4px; }
        .table-container::-webkit-scrollbar-thumb { background: var(--accent-blue); border-radius: 10px; }

        th { color: var(--text-dim); font-weight: 600; text-transform: uppercase; }
        tr { border-bottom: 1px solid rgba(255, 255, 255, 0.03); transition: all 0.2s; }
        tr:hover { background: rgba(255, 255, 255, 0.02); }

        .stat-icon {
            background: linear-gradient(135deg, #0075ff 0%, #00d1ff 100%);
            width: 40px; height: 40px; border-radius: 12px;
            display: flex; align-items: center; justify-content: center;
        }

        /* TV Mode Adjustments */
        body.tv-mode { padding: 1.5rem !important; }
        body.tv-mode .logo-container img { max-height: 80px; }
        body.tv-mode h1 { font-size: 2.2rem !important; }
        body.tv-mode .glass-card { padding: 1rem !important; }
        body.tv-mode .table-container { height: calc(100vh - 240px); }
        body.tv-mode table { font-size: 1.4rem !important; }

    <script>
        const SHEET_ID = '1TKQsx81K3ApFB5uNzyFTHJ38A3-AAfZ60W9erw-U-yQ';
        const CSV_URL = `https://docs.google.com/spreadsheets/d/${SHEET_ID}/export?format=csv&gid=0`;
        
        let isTVMode = false;
        let scrollInterval;
        let scrollDirection = 1;

        function toggleTVMode() {
            isTVMode = !isTVMode;
            document.getElementById('dashboard-body').classList.toggle('tv-mode');
            const btn = document.getElementById('tv-toggle');
            btn.classList.toggle('active');
            btn.innerText = isTVMode ? '×™×¦×™××” ×××¦×‘ TV' : '××¦×‘ ×§×™×•×¡×§ (TV)';
            if(isTVMode) startAutoScroll(); else stopAutoScroll();
        }

        function startAutoScroll() {
            const container = document.getElementById('scroll-container');
            scrollInterval = setInterval(() => {
                container.scrollTop += scrollDirection;
                if (container.scrollTop + container.clientHeight >= container.scrollHeight) scrollDirection = -1;
                else if (container.scrollTop <= 0) scrollDirection = 1;
            }, 50);
        }

        function stopAutoScroll() { clearInterval(scrollInterval); }

        async function fetchSheetData() {
            try {
                const response = await fetch(CSV_URL);
                const data = await response.text();
                const rows = data.split('\n').map(r => r.match(/(".*?"|[^",\s]+)(?=\s*,|\s*$)/g) || []);
                
                const tableBody = document.getElementById('faults-table-body');
                tableBody.innerHTML = '';
                let total = 0, pending = 0, resolved = 0;

                rows.slice(1).forEach(row => {
                    const room = (row[1] || '').replace(/"/g, '').trim();
                    const fault = (row[2] || '').replace(/"/g, '').trim();
                    const status = (row[4] || '').replace(/"/g, '').trim();
                    if (!room) return;
                    total++;
                    if (status === '×‘×•×¦×¢') resolved++;
                    else {
                        pending++;
                        const tr = document.createElement('tr');
                        tr.innerHTML = `<td class="px-6 py-4 font-bold">${room}</td><td class="px-6 py-4 text-slate-300">${fault}</td><td class="px-6 py-4">${status}</td>`;
                        tableBody.appendChild(tr);
                    }
                });
                document.getElementById('total-faults').innerText = total;
                document.getElementById('pending-faults').innerText = pending;
                document.getElementById('resolved-today').innerText = resolved;
                document.getElementById('last-update').innerText = `×¢×•×“×›×Ÿ: ${new Date().toLocaleTimeString('he-IL')}`;
            } catch (e) { console.error(e); }
        }

        fetchSheetData();
        setInterval(fetchSheetData, 60000);
    </script>
